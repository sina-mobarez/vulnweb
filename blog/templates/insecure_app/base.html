<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VulnerablePyBlog</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background: #f9f9f9; }
        nav { margin-bottom: 2em; border-bottom: 1px solid #ccc; padding-bottom: 1em; }
        nav a { margin-right: 1em; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'user_list' %}">User List</a>
            <a href="{% url 'search' %}">Search Users</a>
            <a href="{% url 'website_status' %}">Website Status Checker</a>
            {% if request.session.user_id %}
                <a href="{% url 'profile' request.session.user_id %}">My Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
