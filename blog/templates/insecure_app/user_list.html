{% extends 'insecure_app/base.html' %}

{% block content %}
    <h2>All Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'profile' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    <p><b>Security Note:</b> This list makes it easy to find user IDs for the Broken Access Control vulnerability.</p>
{% endblock %}
