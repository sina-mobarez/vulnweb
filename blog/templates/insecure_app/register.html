{% extends 'insecure_app/base.html' %}

{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <p>Username: <input type="text" name="username"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <button type="submit">Register</button>
    </form>
{% endblock %}
